<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript" src="http://localhost:4000/js/vendor/jquery.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/vendor/underscore.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/vendor/backbone.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/vendor/handlebars.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="facilityspec.js"></script>
  <script type="text/javascript" src="resourcespec.js"></script>
  <script type="text/javascript" src="activityspec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="http://localhost:4000/js/index.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/models/resource.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/models/activity.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/models/activity_time.js"></script>
  <script type="text/javascript" src="http://localhost:4000/js/models/facility.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
